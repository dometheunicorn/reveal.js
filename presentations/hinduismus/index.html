<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>Hinduismus</title>

		<link rel="stylesheet" href="../../css/reset.css">
		<link rel="stylesheet" href="../../css/reveal.css">
		<link rel="stylesheet" href="../../css/theme/black.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="../../lib/css/monokai.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? '../../css/print/pdf.css' : '../../css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section data-markdown="slides/main.md" data-separator="^\n\n\n" data-separator-vertical="^\n\n" data-separator-notes="^Note:"></section>
			</div>
		</div>

		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				dependencies: [
					{ src: '../../plugin/markdown/marked.js' },
					{ src: '../../plugin/markdown/markdown.js' },
					{ src: '../../plugin/notes/notes.js', async: true },
					{ src: '../../plugin/highlight/highlight.js', async: true }
				],

				parallaxBackgroundImage: 'images/bg.jpg',
				parallaxBackgroundSize: '2400px 1352px',
				parallaxBackgroundHorizontal: 50,
				parallaxBackgroundVertical: 25,

				controls: false,

				controlsTutorial: false,

				progress: false,

				mouseWheel: true,

				navigationMode: 'linear',

				width: 960*1.5,
				height: 700*1.5,

				margin: 0.1,

				minScale: 0.2,
				maxScale: 1.5,

				keyboard: {
					49: function() {
          					Reveal.configure({parallaxBackgroundImage:'images/bg.jpg'});
          				},
					50: function() {
            					Reveal.configure({parallaxBackgroundImage:'images/bg0.jpg'});
          				},
					51: function() {
            					Reveal.configure({parallaxBackgroundImage:'images/bg1.jpg'});
				        },
					52: function() {
            					Reveal.configure({parallaxBackgroundImage:'images/bg2.jpg'});
          				}
				}
			});

		</script>
	</body>
</html>
